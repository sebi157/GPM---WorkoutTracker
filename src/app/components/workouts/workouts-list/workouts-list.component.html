<div class="container my-5">
    <h1 class="mb-3">Your logged workouts:</h1>
    <div *ngIf="isLoading">
      <p>Loading data, please wait...</p>
    </div>
    <table class="table table-dark table-hover" *ngIf="workouts && workouts.length>0 && !isLoading">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Name</th>
        <th scope="col">Description</th>
        <th scope="col" (click)="sortWorkoutsByDate()" style="cursor: pointer;">
          Date
          <fa-icon [icon]="faSort" size="xs"></fa-icon>
        </th>
        <th scope="col">List of exercises</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
        <tr *ngFor="let workout of workouts">
            <td>{{workout.id | slice:0:3 }}</td>
            <td>{{workout.name}}</td>
            <td>{{workout.description}}</td>
            <td>{{workout.w_Date}}</td>
            <td>
                <ul>
                    <li *ngFor="let exercise of workout.exercises">{{ exercise }}</li>
                </ul>
            </td>
            <td>
              <a [routerLink]="['/workouts','edit',workout.id]">
                <fa-icon [icon]="faPenToSquare" size="xl"></fa-icon>
              </a>
            </td>
        </tr>
    </tbody>
  </table>
  <p *ngIf="!workouts || workouts.length == 0">No logged workouts!</p>
  <a class="btn btn-dark btn-lg rounded-circle" role="button" [routerLink]="['/workouts','add']" style="margin-left: 46%;">
    <fa-icon [icon]="faPlus" size="xl"></fa-icon>
  </a>
</div>
